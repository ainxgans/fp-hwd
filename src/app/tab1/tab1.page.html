<ion-header>
  <ion-toolbar color="primary" sticky>
    <ion-title>
      Premier League
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of pl2024Data">
      <ion-label>{{ item.strTeam }}</ion-label>
      <ion-thumbnail slot="start">
        <img [src]="item.strTeamBadge" alt="Team Badge" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
