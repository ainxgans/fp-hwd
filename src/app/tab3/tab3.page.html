<ion-header>
  <ion-toolbar color="primary" sticky>
    <ion-title>
      Jersey Manchester City
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select [(ngModel)]="selectedTeam" (ionChange)="fetchData()" placeholder="Pilih tim">
    <ion-select-option *ngFor="let team of pl2024Data" [value]="team.idTeam">
      {{ team.strTeam }}
    </ion-select-option>
  </ion-select>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of equipmentData">
        <ion-card>
          <div class="gambar-custom">
            <img [src]="item.strEquipment" alt="Gambar Peralatan" />
          </div>
          <ion-card-header>
            <ion-card-title>{{ item.strType }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.strSeason }}</p>
            <p>{{ item.strUsername }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
